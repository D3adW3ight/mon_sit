<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini boutique â€” Voitures</title>
  <style>
 :root{--bg:#f5f7fb;--card:#ffffff;--accent:#0ea5a4;--muted:#6b7280;--glass: rgba(255,255,255,0.6)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,var(--bg),#fff);color:#0f172a}
    body {
    background-image: url("conduire-sur-autoroute.jpg");
    background-size: cover;
    background-repeat: repeat;
    min-height: 100vh;
    }
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--card);backdrop-filter: blur(6px);box-shadow:0 1px 0 rgba(15,23,42,0.04);position:sticky;top:0;z-index:10}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:18px;margin:0}
    .controls{display:flex;gap:12px;align-items:center}
    .search{padding:8px 12px;border-radius:10px;border:1px solid #e6edf3;background:#fff;min-width:160px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;padding:20px;max-width:1200px;margin:18px auto}
    @media (max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.grid{grid-template-columns:1fr;padding:12px}}

    .card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(2,6,23,0.06);display:flex;flex-direction:column}
    .thumb{height:160px;background:#e6eef7;background-size:cover;background-position:center}
    .info{padding:14px;display:flex;flex-direction:column;gap:8px}
    .name{font-weight:600}
    .meta{color:var(--muted);font-size:13px}
    .price{font-weight:700;font-size:18px}
    .actions{display:flex;gap:8px;margin-top:8px}
    button{cursor:pointer;border:0;padding:8px 12px;border-radius:10px}
    .add{background:linear-gradient(90deg,var(--accent),#60a5fa);color:white}
    .details{background:#f3f6f9;color:#0f172a}

    /* Cart sidebar */
    .cart-btn{position:relative}
    .cart-count{position:absolute;top:-6px;right:-6px;background:#ef4444;color:white;border-radius:999px;padding:3px 7px;font-size:12px}
    .drawer{position:fixed;right:18px;top:80px;width:360px;max-width:94vw;background:var(--card);height:calc(100vh - 120px);box-shadow:0 20px 50px rgba(2,6,23,0.12);border-radius:12px;padding:14px;display:flex;flex-direction:column;transform:translateX(120%);transition:transform .28s cubic-bezier(.22,.9,.26,1);z-index:50}
    .drawer.open{transform:none}
    .drawer h2{margin:0 0 8px 0}
    .items{overflow:auto;flex:1;padding-right:6px}
    .item{display:flex;gap:10px;padding:8px;border-radius:8px;align-items:center}
    .item + .item{border-top:1px dashed #eef2f7}
    .item img{width:64px;height:44px;object-fit:cover;border-radius:8px}
    .qty{display:flex;gap:6px;align-items:center}
    .qty button{width:28px;height:28px;padding:0;border-radius:8px}
    .total{padding:10px 0;border-top:1px solid #eef2f7}
    .checkout{width:100%;padding:12px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:white;border:0;font-weight:700}

    footer{padding:20px;text-align:center;color:var(--muted);font-size:13px}


    /* small helpers */
    .muted{color:var(--muted)}
  </style>
</head>

    // Simple cart model held in localStorage
    const storageKey = 'mini_boutique_cart_v1';
    let cart = JSON.parse(localStorage.getItem(storageKey) || '[]');

    const catalogEl = document.getElementById('catalog');
    const cartItemsEl = document.getElementById('cartItems');
    const drawer = document.getElementById('drawer');
    const openCart = document.getElementById('openCart');
    const closeCart = document.getElementById('closeCart');
    const countEl = document.getElementById('count');
    const subtotalEl = document.getElementById('subtotal');
    const vatEl = document.getElementById('vat');
    const totalEl = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkout');
    const searchInput = document.getElementById('search');

    // Utility: format euro
    function fmt(n){return 'â‚¬' + n.toLocaleString('fr-FR',{minimumFractionDigits:2,maximumFractionDigits:2})}

    // Render catalog
    function renderCatalog(filter=''){catalogEl.innerHTML = '';const list = cars.filter(c => (c.name + ' ' + c.desc).toLowerCase().includes(filter.toLowerCase()));
      list.forEach(car =>{
        const card = document.createElement('article');card.className='card';
        card.innerHTML = `
          <div class="thumb" style="background-image:url('${car.img}')"></div>
          <div class="info">
            <div class="name">${car.name}</div>
            <div class="meta">${car.desc}</div>
            <div style="display:flex;justify-content:space-between;align-items:center">
              <div class="price">${fmt(car.price)}</div>
              <div class="actions">
                <button class="details">DÃ©tails</button>
                <button class="add" data-id="${car.id}">Ajouter</button>
              </div>
            </div>
          </div>
        `;
        catalogEl.appendChild(card);
      })
    }

    // Cart helpers
    function save(){localStorage.setItem(storageKey, JSON.stringify(cart));renderCart();}
    function addToCart(id){const p = cars.find(c=>c.id===+id);if(!p) return;const existing = cart.find(i=>i.id===p.id);if(existing){existing.qty++}else{cart.push({id:p.id,name:p.name,price:p.price,img:p.img,qty:1})}save();}
    function removeFromCart(id){cart = cart.filter(i=>i.id!==+id);save();}
    function changeQty(id,delta){const it = cart.find(i=>i.id===+id);if(!it) return;it.qty += delta;if(it.qty<1) removeFromCart(id);save();}

    function calc(){const subtotal = cart.reduce((s,i)=>s + i.price * i.qty,0);const vat = subtotal * 0.2;const total = subtotal + vat;return {subtotal,vat,total}}

    function renderCart(){
      // update badge
      const count = cart.reduce((s,i)=>s + i.qty,0);
      if(count>0){countEl.style.display='inline-block';countEl.textContent = count}else{countEl.style.display='none'}

      // items
      cartItemsEl.innerHTML = '';
      if(cart.length===0){cartItemsEl.innerHTML = '<div class="muted" style="padding:12px">Votre panier est vide.</div>'}
      cart.forEach(it=>{
        const row = document.createElement('div');row.className='item';
        row.innerHTML = `
          <img src="${it.img}" alt="${it.name}" />
          <div style="flex:1">
            <div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:700">${it.name}</div><div>${fmt(it.price)}</div></div>
            <div class="muted" style="font-size:13px;margin-top:6px;display:flex;justify-content:space-between;align-items:center">
              <div class="qty">
                <button data-action="dec" data-id="${it.id}">âˆ’</button>
                <div style="min-width:28px;text-align:center">${it.qty}</div>
                <button data-action="inc" data-id="${it.id}">+</button>
              </div>
              <button data-action="remove" data-id="${it.id}">Supprimer</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(row);
      })

      const {subtotal,vat,total} = calc();
      subtotalEl.textContent = fmt(subtotal);
      vatEl.textContent = fmt(vat);
      totalEl.textContent = fmt(total);
    }

    // Events
    document.addEventListener('click', e=>{
      if(e.target.matches('.add')){addToCart(e.target.dataset.id)}
      if(e.target.matches('#openCart')){openDrawer()}
      if(e.target.matches('#closeCart')){closeDrawer()}
      if(e.target.closest('[data-action]')){
        const act = e.target.dataset.action; const id = e.target.dataset.id;
        if(act==='inc') changeQty(id,1);
        if(act==='dec') changeQty(id,-1);
        if(act==='remove') removeFromCart(id);
      }
    })

    function openDrawer(){drawer.classList.add('open');drawer.setAttribute('aria-hidden','false')}
    function closeDrawer(){drawer.classList.remove('open');drawer.setAttribute('aria-hidden','true')}

     checkoutBtn.addEventListener('click',()=>{
  const {total} = calc();
  if(cart.length===0){alert('Votre panier est vide.');return}
  // simple simulated checkout
  const name = prompt('Nom pour la commande (simulation) :','Jean Dupont');
  if(!name) return;
  afficherConfirmationAchat(name, fmt(total), cart.reduce((s,i)=>s + i.qty,0));
  cart = []; save(); closeDrawer();
})
// Fonction pour afficher le message de remerciement avec une image
function afficherConfirmationAchat(name, total, nArticles) {
  const modal = document.createElement('div');
  modal.style.position = 'fixed';
  modal.style.top = 0;
  modal.style.left = 0;
  modal.style.width = '100vw';
  modal.style.height = '100vh';
  modal.style.background = 'rgba(0,0,0,0.6)';
  modal.style.display = 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
  modal.style.zIndex = 1000;

  const box = document.createElement('div');
  box.style.background = '#fff';
  box.style.borderRadius = '8px';
  box.style.padding = '30px';
  box.style.maxWidth = '400px';
  box.style.textAlign = 'center';
  box.style.boxShadow = '0 2px 16px rgba(0,0,0,0.25)';

  const img = document.createElement('img');
  img.src = 'thumbs-up.gif'; 
  img.alt = 'Merci pour votre achat';
  img.style.width = '120px';
  img.style.marginBottom = '20px';

  const msg = document.createElement('h2');
  msg.innerText = `Merci pour votre achat, ${name} !`;

  const details = document.createElement('p');
  details.innerText = `Commande enregistrÃ©e : ${nArticles} article(s)\nTotal: ${total}`;

  const btn = document.createElement('button');
  btn.innerText = 'Fermer';
  btn.style.marginTop = '15px';
  btn.style.padding = '8px 22px';
  btn.style.borderRadius = '4px';
  btn.style.border = 'none';
  btn.style.background = '#0072ff';
  btn.style.color = '#fff';
  btn.style.cursor = 'pointer';
  btn.onclick = () => document.body.removeChild(modal);

  box.appendChild(img);
  box.appendChild(msg);
  box.appendChild(details);
  box.appendChild(btn);
  modal.appendChild(box);
  document.body.appendChild(modal);
}

    // search filter
    let searchTimeout;
    searchInput.addEventListener('input', e=>{clearTimeout(searchTimeout);searchTimeout = setTimeout(()=>{renderCatalog(e.target.value)},220)})

    // initial render
    renderCatalog();renderCart();
  </script>
</body>
